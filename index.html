<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메할일</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <login id="login" class="hide">
        <div id="mainimage">
            <img src="image/maple.png">
        </div>
        <div>
            <form id="login_form">
                <input
                    type="text"
                    placeholder="이름이 무엇인가요?"
                    required
                    maxlength="15" />
            </form>
        </div>

    </login>
    
    <main id="main" class="hide">
        <div id="todo">
            <div id="welcome" >
                <h1></h1>
                <h1></h1>
            </div>
            <form id="todo_form">
                <input
                    type="text"
                    placeholder="메할일 입력하기"
                    maxlength="15"
                />
                 <div id="daybuttons">
                     <button id="oneday_btn"
                     type="button">
                     일일
                    </button>
                    <button id="sevenday_btn"
                    type="button">
                    주간
                    </button>
                </div>
            </form>
            
            
            <div id="todo_list">
                <div id="oneday_list">
                    <h2>일일</h2>
                    <ul>
                    
                    </ul>
                </div>

                <div id="sevenday_list">
                    <H2>주간</H2>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer id="logout" class="hide">
        <button>로그아웃</button>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/logout.js"></script>

    
</body>
</html>
